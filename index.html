<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  
  <body>

    <header>
        <p>Form</p>
    </header>

  <form action="" method="get">
    <fieldset class="data">
        
      <legend>Personal Data</legend>
      <section class="pddiv">
        
          <label for="fname">First name:</label>
          <input type="text" name="fname" id="fname" />
      
          <label for="lname">Last name:</label>
          <input type="text" name="lname" id="lname" />

          <label for="street">Street:</label>
          <input type="text" name="street" id="street" />

          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" min="1" max="10" />

          <label for="city">City:</label>
          <input type="text" name="city" id="city" />
    
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="number">Phone:</label>
          <input type="tel" id="number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" />
     
          <label for="comment">Comments</label>
          <textarea name="comment" id="comment" rows="5" cols="50" placeholder="Tell us more about important colors, etc." ></textarea>
        
      </section>
    </fieldset>
      

    <fieldset class="product">
        <legend>Products</legend>

      <section class="productdiv">

       
      <p>Web Design:</p> 
        <div class="up">
          
          <input type="radio" name="indiv" id="indiv" />
          <label for="indiv">Individual</label>

          <input type="radio" name="temp" id="temp" />
          <label for="temp">Template</label>
        </div>
      
        
      <p>Web Development:</p>
        <div class="down">
          
          <input type="checkbox" name="html" id="html" /> 
          <label for="html">HTML & CSS</label> <br>
       
          <input type="checkbox" name="js" id="js" />
          <label for="js">JavaScript</label> <br>
      
          <input type="checkbox" name="mgdb" id="mgdb" />
          <label for="mgdb">MongoDB</label><br>
        </div>

      
            <label for="sdate">Project Start:</label>
            <input type="date" id="sdate" />
 
            <label for="edate">Project End:</label>
            <input type="date" id="edate" />
 
            <label for="cat">Category:</label>
            <select name="cat" id="cat" >

               <option value="personal" name="personal" value="personal" placeholder="personal" selected step="2">Personal</option>

               <option value="business" name="business" value="business" placeholder="business" step="2">business</option>

            </select>
        
      </section>
    </fieldset>

        <button type="submit">Order our services</button>   
  </form>
    
</body>
</html>
